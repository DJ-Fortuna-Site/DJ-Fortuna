<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Fortuna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
        }

        header {
            position: relative;
            height: 100vh;
            background: url('8eed4aff-fee3-41c3-b397-fa95b1d3a505.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1;
        }

        header h1 {
            position: relative;
            font-size: 3rem;
            z-index: 2;
        }

        header p {
            position: relative;
            font-size: 1.2rem;
            margin: 10px 0 20px;
            z-index: 2;
        }

        .btn {
            position: relative;
            z-index: 2;
            background-color: #6c5ce7;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #341f97;
        }

        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #6c5ce7;
        }

        section p {
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        @media(max-width: 768px){
            header h1 {
                font-size: 2.2rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
