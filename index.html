<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>DJ Fortuna</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0f1020;
  color: white;
}

/* MENU FIXO */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.75);
  padding: 15px 30px;
  z-index: 1000;
}

header nav a {
  color: white;
  margin-right: 20px;
  text-decoration: none;
  font-weight: bold;
}
header nav a:hover {
  text-decoration: underline;
}

/* HERO (Imagem principal) */
.hero {
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)),
    url("dj-fortuna.jpg");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  padding: 120px 40px;
}

.hero h1 {
  font-size: 52px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 20px;
  max-width: 500px;
}

.btn {
  display: inline-block;
  margin-top: 25px;
  padding: 14px 30px;
  background: #7c4dff;
  color: white;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
}

/* SEÇÕES */
section {
  padding: 80px 40px;
  max-width: 1000px;
  margin: auto;
}

footer {
  background: #0a0b18;
  padding: 30px;
  text-align: center;
  color: #aaa;
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="#home">Home</a>
    <a href="#sobre">Sobre</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<div class="hero" id="home">
  <div>
    <h1>DJ Fortuna</h1>
    <p>Música para festas, eventos e pistas cheias de energia.</p>
    <a href="#contacto" class="btn">Reservar Agora</a>
  </div>
</div>

<section id="sobre">
  <h2>Sobre Mim</h2>
  <p>Sou o DJ Fortuna, focado em criar ligação com o público e manter a energia sempre em alta.</p>
</section>

<section id="contacto">
  <h2>Contacto</h2>
  <p>Email: djfortuna@email.com</p>
</section>

<footer>
  © 2025 DJ Fortuna
</footer>

</body>
</html>
