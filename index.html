<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>DJ Fortuna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #7c4dff;
      --dark: #0f1020;
      --light: #ffffff;
      --muted: #bdbddb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--dark);
      color: var(--light);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background: rgba(15,16,32,0.7);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
    }

    .hero {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
        url("./dj-fortuna.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      padding: 120px 40px 40px;
    }

    .hero h2 {
      font-size: 52px;
      margin-bottom: 20px;
    }

    .hero p {
      color: var(--muted);
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    section {
      padding: 80px 40px;
      max-width: 1100px;
      margin: auto;
    }

    footer {
      background: #0a0b18;
      padding: 30px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <h1>DJ Fortuna</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Música</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h2>DJ Fortuna</h2>
    <p>Música para festas, eventos e pistas cheias de energia.</p>
    <a class="btn" href="#">Reservar Agora</a>
  </div>
</section>

<section>
  <h3>Sobre Mim</h3>
  <p>Sou o DJ Fortuna, com experiência em eventos privados e pistas de dança.</p>
</section>

<footer>
  © 2025 DJ Fortuna
</footer>

</body>
</html>
